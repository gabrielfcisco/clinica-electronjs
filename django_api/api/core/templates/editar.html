<!-- editar_usuario.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .form-group {
            width: 50%;
            box-sizing: border-box;
            padding: 0 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 12px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Editar Usuário</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            {{ form_usuario.nome }}
        </div>

        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            {{ form_usuario.sobrenome }}
        </div>

        <div class="form-group">
            <label for="cep">CEP:</label>
            {{ form_usuario.cep }}
        </div>

        <div class="form-group">
            <label for="endereco">Endereço:</label>
            {{ form_usuario.endereco }}
        </div>

        <div class="form-group">
            <label for="numero">Número:</label>
            {{ form_usuario.numero }}
        </div>

        <div class="form-group">
            <label for="bairro">Bairro:</label>
            {{ form_usuario.bairro }}
        </div>

        <div class="form-group">
            <label for="cidade">Cidade:</label>
            {{ form_usuario.cidade }}
        </div>

        <div class="form-group">
            <label for="uf">UF:</label>
            {{ form_usuario.uf }}
        </div>

        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
